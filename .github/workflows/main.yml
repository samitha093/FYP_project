name: Build release packages

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Set up Node.js
        uses: actions/setup-node@v2.4.0
        with:
          node-version: 16

      - name: Install Node dependencies
        run: cd web_app && yarn install

      - name: Build project with Yarn
        run: cd web_app && yarn build

      - name: Install Python dependencies
        run: pip install -r requirements.txt
      
      - name: Create Child cart package
        run: pyinstaller --onefile --add-data "web_app/dist:web_app/dist" C_main.py

      - name: Archive package
        uses: actions/upload-artifact@v2
        with:
          name: Child_cart_package
          path: dist/C_main

